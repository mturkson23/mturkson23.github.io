<!DOCTYPE html>

<html>
  <head>
    <meta name="viewport" content="width=device-width">
    <script>
        function geolocate()
        {
            var l   = document.getElementById('latlng');

            if (typeof(navigator.geolocation) !== 'undefined')
            {
                navigator.geolocation.getCurrentPosition(function(position) {
                    l.innerHTML =  position.coords.latitude + ', ' + position.coords.longitude;
                    //alert(position.coords.latitude + ', ' + position.coords.longitude);
                });
            }
            else
            {
                l.innerHTML = ':( your browser doesnt have support for geolocation.';
                //alert('Your browser does not support geolocation');
            }
        }

    </script>
    <title>geolocation</title>
  </head>
  <body onload="geolocate()">
          <div>
                <center>
                    <h3>
                        <!--You are currently standing here: <span id="latlng"></span>-->
                        You are currently here <h1><span id="latlng"></span></h1>
                    </h3>
                </center>
        </div>
  </body>
</html>
